<div>
  <h3>
    {{pageTitle}}
  </h3>
  <div>
      <p-table [value]="userData">
          <ng-template pTemplate="header">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>DOB</th>
              <th>Age</th>
              <th>Favourite colour</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.dob | date}}</td>
              <td>{{user.age}}</td>
              <td>{{user.favouriteColour}}</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="footer" let-user>
            <tr class="footer">
              <td colspan="2"></td>
              <td>Total Age + 20</td>
              <td colspan="2">{{totalAge + 20}}</td>
            </tr>
          </ng-template>
      </p-table>
  </div>
</div>
